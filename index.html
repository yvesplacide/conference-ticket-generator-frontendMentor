<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="[background-image:url(/assets/images/pattern-lines.svg),url(/assets/images/background-desktop.png)]
  text-white w-full h-screen bg-cover bg-no-repeat bg-no-repeat bg-center bg-center flex items-center justify-center relative m-0 p-0">
    <div class="text-center p-5 flex flex-col items-center gap-5">
      <div class="flex flex-col items-center gap-2">
        <div class="flex gap-2 items-center font-bold">
          <img src="/assets/images/logo-mark.svg" alt="Coding Conf Logo" class="w-5 h-5" />
          <p class="capitalize">coding conf</p>
        </div>
        <h1 class="text-5xl font-bold p-4">Your  Journey  to  Coding  Conf <br>  2025 Starts Here !</h1>
        <p class="text-md text-white/75 w-full flex justify-evenly">Secure your spot at next year's biggest coding conference.</p>
      </div>
      <div >
        <form action="" class="flex flex-col h-[450px] m-auto p-0">
          <label class="text-left mb-2">Upload Avatar</label>
          <div  class="border-2 h-32 w-[400px] flex flex-col items-center justify-evenly gap-2 border-dashed border-white/25 rounded-lg p-6 mb-2 bg-white/5 text-white/75">
            <div class="border-1 border-white/25 px-2 py-2 flex rounded-xl bg-white/10">
              <label for="fileUpload" class="cursor-pointer"><img src="/assets/images/icon-upload.svg" alt="" class="" /></label><input type="file" class="hidden" id="fileUpload" />
            </div>
            <p>Drag and drop or click to upload</p>
          </div>
          <div class="flex gap-2 text-xs text-white/75">
            <img src="/assets/images/icon-info.svg" alt="">
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>

          </div>
          <div class="flex flex-col gap-2 mt-5 text-xs">
            <div class="flex flex-col gap-2">
              <label class="text-left">Full Name</label>
              <input type="text" name="fullName" class=" border-1 p-2 rounded-lg bg-white/10 border-white/25" />
            </div>
            <div class="flex flex-col gap-2">
              <label for="" class="text-left">Email Address</label>
              <input type="text" name="emailAddress" placeholder="Example@email.com" class="border-1 p-2 rounded-lg bg-white/10 border-white/25" />
            </div>
            <div class="flex flex-col gap-2">
              <label for="" class="text-left">GitHub Username</label>
              <input type="text" name="githubUsername" placeholder="@yourusername" class="border-1 p-2 rounded-lg bg-white/10 border-white/25" />
            </div>
            <div >
              <button class=" w-full bg-red-400 cursor-pointer capitalize p-2 rounded-lg text-blue-300 mt-5">generate my ticket</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="absolute right-0 top-0 mt-8">
      <img src="/assets/images/pattern-squiggly-line-top.svg" alt="">
    </div>
    <div class="absolute left-0 bottom-0 mb-[-25px]">
      <img src="/assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="" class="">
    </div>
    <div class="absolute left-0 top-0 ml-5 mt-[-90px]">
      <img src="/assets/images/pattern-circle.svg" alt="" class="">
    </div>
    <div class="absolute right-[23.5%] top-[54%]">
      <img src="/assets/images/pattern-circle.svg" alt="" class="">
    </div>
  </body>
</html>
